<div class="chat-container">
  <div class="card">
    <ul class="list-group list-group-flush" *ngIf="mode == 'chatList'">
      <li class="list-group-item" (click)="openChatBody('3')" *ngFor="let thread of threads | async">
        <chat-thread [thread]="thread" (openChatWindow)="onOpenChatWindow($event)"></chat-thread>
      </li>
    </ul>

    <div class="card-header" *ngIf="mode == 'chatBody'">
      <div class="btn-holder pull-left">
        <a class="btn btn-block" (click)="closeChatBody()">
          <i class="fa fa-angle-left fa-2x" style="margin-top:3px" aria-hidden="true"></i>
        </a>
      </div>
      <div class="row pull-left">
        <div class="col">
          <div class="text-nowrap chat-body-title">
            <span>{{currentThread.name}}</span>
          </div>
        </div>
      </div>
      <div class="btn-holder pull-right">
        <a class="btn btn-block close-btn" (click)="closeChatWindow()">
          <p>âœ–</p>
        </a>
      </div>
    </div>
    <div class="card-block chat-w-c" *ngIf="mode == 'chatBody'">
      <chat-window></chat-window>
    </div>
  </div>
</div>
