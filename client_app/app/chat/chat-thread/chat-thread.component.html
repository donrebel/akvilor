<div class="media thread" (click)="clicked($event)">
  <img class="d-flex mr-3 rounded-circle avatar-sm" src="{{thread.avatarSrc}}">
  <div class="d-flex align-items-start flex-column thread-holder">
    <label class="contact-name">{{thread.name}}</label>
    <small class="message-preview">{{thread.lastMessage.text}}</small>
  </div>
</div>
