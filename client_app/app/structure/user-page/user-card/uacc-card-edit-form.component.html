<div>
  <div md-dialog-content>
    <form [formGroup]="accForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="center-block upper">First Name</label>
            <input class="form-control" formControlName="firstName">
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="center-block upper">Last Name</label>
            <input class="form-control" formControlName="lastName">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="center-block upper">Headline</label>
        <input class="form-control" formControlName="title">
      </div>

      <div class="form-group">
        <label class="center-block upper">Overview</label>
        <textarea class="form-control" formControlName="overview"></textarea>
      </div>

      <div class="form-group">
        <label class="center-block upper">Skills</label>
        <input class="form-control" formControlName="skills">
      </div>

      <div class="row justify-content-end">
        <div class="col-md-3">
          <div class="form-group">
            <label class="center-block upper">Rate</label>
            <input class="form-control" formControlName="ratePerMinute">
          </div>
        </div>
      </div>

      <div style="margin-bottom: 1em">
        <button type="button"
                class="btn btn-default right" (click)="closeEditForm()">Cancel</button> &nbsp;
        <button type="submit"
                [disabled]="accForm.pristine" class="btn btn-default right" style="margin-right: 10px">Save</button> &nbsp;
      </div>
    </form>
  </div>
</div>
