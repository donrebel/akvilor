<div id="user-card" *ngIf="cmodel_userProfile">
	<!-- USER CARD FROM -->
	<header>

		<div class="row">
			<div class="visible-lg visible-md">
				<div id="logo-cnt" class="container">
					<img id="logo-img" src="assets/images/avatar1.jpg">

					<div id="edit-avatar" #avatarEditBtn>
						<a class="edit-btn" (click)="avatar_change($event)">
							<h3><i class="fa fa-pencil fa-lg"></i></h3>
						</a>
					</div>
				</div>
				<div id="info-cnt" class="col-md-12 ">
					<h2 id="user-name">{{cmodel_userProfile.personName}}</h2>
					<!-- <p [akvAvatar]="color" [btnEdit]="avatarEditBtn" id="synopsis">{{cmodel_userProfile.synopsis}}</p> -->
					<p id="synopsis">{{cmodel_userProfile.synopsis}}</p>
				</div>
			</div>
			<div class="visible-sm visible-xs">
				<div id="logo-cnt" class="container-fluid">
					<img id="logo-img" src="assets/images/avatar1.jpg">
				</div>
				<div id="info-cnt" class="col-md-12 ">
					<h2 id="user-name">{{cmodel_userProfile.personName}}</h2>
					<p id="synopsis">{{cmodel_userProfile.synopsis}}</p>
				</div>
			</div>
		</div>
	</header>
	<footer>

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4">
					<label class="rate">{{cmodel_userProfile.ratePerMinute | currency:'USD':true:'.2'}} </label>
				</div>
				<div class="col-lg-7">
					<ul>
						<li *ngFor="let skilltag of cmodel_userProfile.skilltaglist">
							<a href="#" class="usertag">{{skilltag}}</a>
						</li>
					</ul>
				</div>
				<div class="col-lg-1">
				</div>
			</div>
		</div>
		<div id="edit-userdata">
			<a class="edit-btn" (click)="userCardForm_editOpen($event)">
				<h3>
					<i class="fa fa-pencil fa-lg"></i>
				</h3>
			</a>
		</div>
	</footer>



	<!-- MODAL EDIT FORM -->
	<div id="myModal" class="modal-form-container" [style.display] = "isOpenEditUserCardForm ? 'block' : 'none'">

		<div [hidden]="!form_submited">
			<div class="form">
				<h2>submitted</h2>
			</div>
		</div>

		<div [hidden]="form_submited">
	    <form class="form" [offClick]="clickedOutside" [draggable] style="position:fixed;" (ngSubmit)="userCardEditForm_onSubmit()" #heroForm="ngForm">
				<span class="close-btn" (click)="userCardForm_editCancel()">&times;</span>

				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
			        <label for="userName">User Name</label>
			        <input type="text" class="form-control" required [(ngModel)]="cmodel_userProfile.userName" name="userName" #name="ngModel">
								<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				          Name is required
				        </div>
						</div>
						<div class="col-md-6">
							<label for="email">email</label>
			        <input type="text" class="form-control" [(ngModel)]="cmodel_userProfile.email" name="email">
						</div>
					</div>
	      </div>
      	<div class="form-group">
	        <label for="personName">Full Name</label>
	        <input type="text" class="form-control" [(ngModel)]="cmodel_userProfile.personName" name="personName">
				</div>
				<div class="form-group">
	        <label for="ratePerMinute">Rate per minute</label>
	        <input type="number" step="any" class="form-control"	[(ngModel)]="cmodel_userProfile.ratePerMinute" name="ratePerMinute">
	      </div>
	      <div class="form-group">
	        <label for="synopsis">synopsis</label>
	        <textarea rows="4" type="text" class="form-control"	[(ngModel)]="cmodel_userProfile.synopsis" name="synopsis"></textarea>
	      </div>
				<div class="form-group">
	        <label for="taglist">tag-list</label>
	        <textarea rows="3" type="text" class="form-control" [(ngModel)]="cmodel_userProfile.skilltagstr" name="taglist"></textarea>
	      </div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-3 right">
							<button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Save</button>
						</div>
					</div>
				</div>
	    </form>
		</div>

	</div>
</div>
