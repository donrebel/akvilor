
  <h3 *ngIf="accIsLoading"><i>Loading ... </i></h3>
  <div class="row" *ngIf="userProfile.id != 'guest'">
    <div class="col-md-9 col-centered">
      <div class="row">
        <h5>My profile</h5>
      </div>
      <div class="row">

        <div *ngIf="!onEditFlag">
          <uacc-card [profile]="userProfile" (onEdit)="onEdit($event)"></uacc-card>
        </div>

        <div *ngIf="onEditFlag">
          <uacc-card-edit [profile]="userProfile" (onEdit)="onEdit($event)"></uacc-card-edit>
        </div>

      </div>
    </div>
  </div>
