<div class="card" style="max-width: 20rem">
  <img class="card-img-top img-fluid" md-card-image src={{searchItem.imgsrc}} alt="Card image cap">
  <div class="card-block">
    <div style="margin-top: -70px">
        <img src="assets/images/avatar1.jpg" alt="" class="rounded-circle avatar" />
    </div>
    <h4 class="card-title">{{searchItem.name}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <div class="row justify-content-between">
      <div class="col">
        <a href="#" class="btn btn-success btn-block">Contact</a>
      </div>
      <div class="col">
        <a href="#" class="btn btn-secondary btn-block">View profile</a>
      </div>
    </div>
  </div>
</div>
