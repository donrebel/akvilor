<div class="container-fluid chat-container">


    <div class="row chat-header row-centered-vertical">
      <div class="col-md-10 col-padding-05">
        <h4 class="chat-room-title">' title '</h4>
      </div>
      <div class="col-md-1 col-padding-05">
        <i class="fa fa-minus"></i>
      </div>
      <div class="col-md-1 col-padding-05">
        <i class="fa fa-times"></i>
      </div>
    </div>
    <!-- <div class="left">
      <div class="h-l-cnt">

      </div>
    </div> -->
    <!-- <div class="right">
      <div class="h-r-cnt">
        <i class="fa fa-minus"></i>
        <i class="fa fa-times"></i>
      </div>
    </div> -->

  <div class="row chat-pannel">
    <div class="col-md-1 icontainer">
      <i class="fa fa-phone-square"></i>
    </div>
    <div class="col-md-1 icontainer">
      <i class="fa fa-comment"></i>
    </div>
    <div class="col-md-1 icontainer">
      <i class="fa fa-user-plus"></i>
    </div>
    <!-- <div class="col-md-9 ">
    </div> -->
  </div>

  <div class="row chat-body-cnt">
    <div class="col-md-12 chat-body">
      <ol class="discussion">

        <li class="message-box-left">
          <div class="avatar">
            <img src="assets/images/avatar.jpg" />
          </div>
          <div class="log">
            <p class="chat-message">message text</p>
          </div>
        </li>

        <li class="message-box-right">
          <div class="messages-right">
            <p class="chat-message">message text</p>
            <time class="chat-message-time"></time>
          </div>
        </li>

        <li class="message-box-left">
          <div class="avatar">
            <img src="assets/images/avatar.jpg" />
          </div>
          <div class="messages-left">
            <p class="chat-message">message text</p>
            <time class="chat-message-time"></time>
          </div>
        </li>

      </ol>
    </div>
  </div>

  <div contenteditable="true" class="chat-input">
  </div>

</div>
