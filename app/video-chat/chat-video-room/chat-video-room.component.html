<div id="сontainer">

  <div id="infoBox">
    <div id="iam">Not yet connected...</div>
    <br />
    <strong>Connected users:</strong>
    <div id="otherClients"></div>
    <br />
    <input #socketId>
    <button (click)="performCall(socketId.value)">Call</button>
  </div>

  <div id="videos">
    <video id="mini-video" autoplay muted></video>
    <video class="easyrtcMirror" id="local-video" autoplay muted volume="0"></video>
    <video id="remote-video" autoplay></video>
  </div>
</div>
